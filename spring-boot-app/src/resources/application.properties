spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://xxxxxxx.suapbase.com:6543/postgres?user=xxxxxxx&password=[YOUR-PASSWORD]
# スキーマ public 以外 currentSchema を指定（username, password は分けなくてもOK）
# spring.datasource.url=jdbc:postgresql://xxxxxxx.suapbase.com:6543/postgres?currentSchema=[schema-name]
# spring.datasource.username=postgres.xxxxxxx
# spring.datasource.password=[YOUR-PASSWORD]

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect    

# サーバ設定
server.port=8080
server.forward-headers-strategy=FRAMEWORK

# Supabase 通信設定
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}

# TiDB Cloud (MySQL) 接続情報
spring.datasource.url=jdbc:mysql://${TIDB_HOST}:${TIDB_PORT}/${TIDB_DB_NAME}?sslMode=VERIFY_IDENTITY&useSSL=true
spring.datasource.username=${TIDB_USER}
spring.datasource.password=${TIDB_PASSWORD}
# コネクションプール設定
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
# JPA設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# SQLログ
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.properties.hibernate.format_sql=true

# Spring Securityログレベル
logging.level.org.springframework.security=DEBUG
